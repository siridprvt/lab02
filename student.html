    <script>
        function Student(name,grade){
            this.name=name;
            this.grade=grade;

            this.study=function(){
                return "inside study method";
            }
            this.getGrade=function(){
                return this.grade;
            }
        }
        let s1=new Student("siri",'A');
        console.log(s1.study());
        console.log('Grade: ',s1.getGrade());
    </script>
