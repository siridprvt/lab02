<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="temp" placeholder="Enter temp in celsius">
    <br/><br/>
    <button onclick="convertCelsius()">Celsius</button>
    <button onclick="convertFarenheit()">Farenheit</button>
    <p id="res"></p>
    <script>
        var result=document.getElementById("res");
        function convertCelsius(){
            var temp=parseInt(document.getElementById("temp").value);
            let res1=(temp-32)*5/9;
            result.innerHTML=res1;
        }
        function convertFarenheit(){
            var temp=parseInt(document.getElementById("temp").value);
            let res1=temp*(9/5) + 32;
            result.innerHTML=res1;
        }
    </script>
</body>
</html>
